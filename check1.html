<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Auction</title>
    <link rel="stylesheet" href="check1.css" />
  </head>
  <body style="background-color: rgb(210, 210, 133);">
    <h1 style="color: brown; background-color: gray; border-radius: 6px;"> Auction</h1>
  
    <div class="timer-container" style="display:none">
      <p>Time Remaining: <span id="timer">60</span> seconds</p>
    </div>

    
    <ul id="playersList" class="players-list"></ul>

    
    <div class="teams-container">
      <div class="team-widget" id="team1">
        <h2></h2>
        <p>Budget: <span id="budget-team1"></span></p>
        <button class="bid-now-button" disabled>Bid Now</button>

        <ul id="players-team1" class="purchased-list">
          <li><strong>Purchased:</strong></li>
        </ul>
      </div>
      <div class="team-widget" id="team2">
        <h2></h2>
        <p>Budget: <span id="budget-team2"></span></p>
        <button class="bid-now-button" disabled>Bid Now</button>

        <ul id="players-team2" class="purchased-list">
          <li><strong>Purchased:</strong></li>
        </ul>
      </div>
      <div class="team-widget" id="team3">
        <h2></h2>
        <p>Budget: <span id="budget-team3"></span></p>
        <button class="bid-now-button" disabled>Bid Now</button>

        <ul id="players-team3" class="purchased-list">
          <li><strong>Purchased:</strong></li>
        </ul>
      </div>
    </div>

    <!--SOLD button-->
    <div class="sold-container" style="display:none">
      <button id="soldButton" class="sold-button" onclick="sellPlayer()">
        SOLD
      </button>
    </div>

    <script src="check1.js"></script>
  </body>
</html>
